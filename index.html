  <hr>
  <p>
    Span is an inline element. It means you can arrange elements horizontally side by side.
  </p>
  <hr>
  <span class="sp" onclick="spanelem()">
        <img src = "https://images.unsplash.com/photo-1552727451-6f5671e14d83?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=400&fit=max&ixid=eyJhcHBfaWQiOjE0NTg5fQ">
  </span>
  <span class="sp" onclick="spanelem()">
        <img src = "https://images.unsplash.com/photo-1614127012856-b85f279cfad7?crop=entropy&cs=srgb&fm=jpg&ixid=MXwxNDU4OXwwfDF8cmFuZG9tfHx8fHx8fHw&ixlib=rb-1.2.1&q=85">
  </span>
  <hr>
  <p>Div is a  block level element. It means you can arrange elements one below the other vertically.</p>
  <div class="hello" onclick="divelem()">
    <hr>
    <img src="https://images.unsplash.com/photo-1552727451-6f5671e14d83?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=400&fit=max&ixid=eyJhcHBfaWQiOjE0NTg5fQ">
  </div>
  <div class="hello" onclick="divelem()">
